<div id="tournesol-popup-div" class="tournesol-popup-hidden">
    <div class="tournesol-video-box">
        <div class="tournesol-video-description-box tournesol-aligned-left">
            <h3>This video</h3>
            <p id="left-video-title">Title is loading...</p>
        </div>
        <img class="tournesol-aligned-right" id="left-video-img"/>
    </div>
    <div class="tournesol-rate-box">
        <p id="tournesol-slider-title">Should be largely recommended</p>
        <div class="tournesol-slidecontainer">
            <input type="range" min="-10" max="10" value="0" class="tournesol-slider" id="tournesol-rate-range">
        </div>
        <button class="tournesol-submit-button" id="tournesol-submit-button">
            Submit
        </button>
    </div>
    <div class="tournesol-video-box">
        <div class="tournesol-video-description-box tournesol-aligned-right">
            <h3>Another video</h3>
            <p id="right-video-title">Title is loading...</p>
        </div>
        <img class="tournesol-aligned-left" id="right-video-img"/>
    </div>
</div>
